<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Software Engineering 02 - Forum IULI Discussion Board">
    <meta name="author" content="Roid Maulana">

    <title th:text="${title}"></title>

    <!-- vendor css -->
    <link th:href="@{/lib/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/lib/rickshaw/rickshaw.min.css}" rel="stylesheet">
    <link th:href="@{/lib/select2/css/select2.min.css}" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" th:href="@{/css/bracket.css}">
    <link rel="stylesheet" th:href="@{/css/bracket.dark.css}">
</head>

<body>
    <div th:replace="blocks/left-panel :: left-panel"></div>
    <header th:replace="blocks/header :: header"></header>
    <div th:replace="blocks/right-panel :: right-panel"></div>

    <!-- ########## START: MAIN PANEL ########## -->
    <div class="br-mainpanel">
        <!-- ADD POST -->
        <div class="br-pagetitle">
            <i class="icon ion-ios-list-outline tx-70 lh-0"></i>
            <div>
                <h4>Softy - Add Post </h4>
                <p class="mg-b-0">Add New Post Here.</p>
            </div>
        </div><!-- d-flex -->

        <div class="br-pagebody">
            <div class="container mt-5 mb-5" style="flex-grow: 1;">
                <h1 class="mb-5 font-weight-light">Adding a post</h1>
                <form th:action="@{/post/add}" method="post">
                    <input type="text" name="title" placeholder="Enter the title" class="form-control">
                    <br>
                    <input type="text" name="anons" placeholder="Enter an announcement" class="form-control">
                    <br>
                    <textarea name="full_text" placeholder="Enter the full content" class="form-control"></textarea>
                    <br>
                    <button type="submit" class="btn btn-success">Adding a post</button>
                </form>
            </div>
        </div><!-- br-pagebody -->
    </div><!-- br-mainpanel -->
    <!-- ########## END: MAIN PANEL ########## -->

    <footer th:insert="blocks/footer :: footer"></footer>

    <!-- JS Libraries -->
    <script th:src="@{/lib/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/lib/jquery-ui/ui/widgets/datepicker.js}" defer></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/lib/perfect-scrollbar/perfect-scrollbar.min.js}" defer></script>
    <script th:src="@{/lib/moment/min/moment.min.js}" defer></script>
    <script th:src="@{/lib/peity/jquery.peity.min.js}" defer></script>
    <script th:src="@{/lib/rickshaw/vendor/d3.min.js}" defer></script>
    <script th:src="@{/lib/rickshaw/vendor/d3.layout.min.js}" defer></script>
    <script th:src="@{/lib/rickshaw/rickshaw.min.js}" defer></script>
    <script th:src="@{/lib/jquery.flot/jquery.flot.js}" defer></script>
    <script th:src="@{/lib/jquery.flot/jquery.flot.resize.js}" defer></script>
    <script th:src="@{/lib/flot-spline/js/jquery.flot.spline.min.js}" defer></script>
    <script th:src="@{/lib/jquery-sparkline/jquery.sparkline.min.js}" defer></script>
    <script th:src="@{/lib/echarts/echarts.min.js}" defer></script>
    <script th:src="@{/lib/select2/js/select2.full.min.js}" defer></script>

    <script th:src="@{/js/bracket.js}" defer></script>
    <script th:src="@{/js/map.shiftworker.js}" defer></script>
    <script th:src="@{/js/ResizeSensor.js}" defer></script>
    <script th:src="@{/js/dashboard.dark.js}" defer></script>
</body>

</html>
