<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{blocks/main}">

<head>
    <title th:text="${title}"></title>

    <!-- include summernote bootstrap css/js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<body>
    <div layout:fragment="content">
        <div class="br-mainpanel">
            <!-- ADD POST -->
            <div class="br-pagetitle">
                <i class="icon ion-ios-list-outline tx-70 lh-0"></i>
                <div>
                    <h4>Softy - Add Post </h4>
                    <p class="mg-b-0">Add New Post Here.</p>
                </div>
            </div><!-- d-flex -->
    
            <div class="br-pagebody">
                <div class="container mt-5 mb-5" style="flex-grow: 1;">
                    <h1 class="mb-5 font-weight-light">Adding a post</h1>
                    <form th:action="@{/post/add}" method="post">
                        <input type="text" name="title" placeholder="Enter the title" class="form-control">
                        <br>
                        <input type="text" name="anons" placeholder="Enter an announcement" class="form-control">
                        <br>
                        <textarea id="summernote" name="full_text" placeholder="Enter the full content" class="form-control"></textarea>
                        <script>
                            $('#summernote').summernote({
                                placeholder: 'Insert content here...',
                                height: 200,                 // set editor height
                                tabsize: 2,
                            });
                        </script>
                        <br>
                        <button type="submit" class="btn btn-success">Adding a post</button>
                    </form>
                </div>
            </div><!-- br-pagebody -->
        </div><!-- br-mainpanel -->
        <!-- ########## END: MAIN PANEL ########## -->
    </div>
</body>

</html>
