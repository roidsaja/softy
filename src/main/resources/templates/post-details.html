<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{blocks/main}">

<head>
    <title th:text="${title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <div class="br-mainpanel">
            <!-- POST DETAIL -->
            <div class="br-pagetitle">
                <i class="icon ion-ios-home-outline tx-70 lh-0"></i>
                <div>
                    <h4>Softy - Post Details </h4>
                    <p class="mg-b-0">Modifying Current Post.</p>
                </div>
            </div><!-- d-flex -->
            <div class="br-pagebody">
                <div class="container mt-5" style="flex-grow: 1;">
                    <!-- <h1 class="mb-5 font-weight-light" th:text="${title}"></h1> -->
                    <div th:each="el : ${post}" class="alert alert-info mt-2">
                        <h3 th:text="'#' + ${el.id} + '. ' + ${el.title}" />
                        <!--        <p th:text="${el}"/>-->
                        <p th:text="${el.full_text}" />
                        <p><b>Views: </b><span th:text="${el.views}"></span></p>
                        <a th:href="@{'/post/' + ${el.id} + '/edit'}" class="btn btn-success mb-2">Edit</a>
                        <form th:action="@{'/post/' + ${el.id} + '/remove'}" method="post">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
