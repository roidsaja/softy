<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>

<body style="min-height: 100vh;" class="d-flex flex-column">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5" style="flex-grow: 1;">
        <h1 class="mb-5 font-weight-light">Edit post</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" name="title" th:value="${el.title}" placeholder="Enter the title"
                    class="form-control">
                <br>
                <input type="text" name="anons" th:value="${el.anons}" placeholder="Enter an announcement"
                    class="form-control">
                <br>
                <textarea name="full_text" th:text="${el.full_text}" placeholder="Enter the full content"
                    class="form-control" />
                <br>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
