<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{blocks/main}">

<head>
    <title th:text="${title}"></title>

    <!-- include summernote bootstrap css/js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<body>
    <!-- ########## START: MAIN PANEL ########## -->
    <div layout:fragment="content">
        <div class="br-mainpanel">
            <!-- EDIT POST -->
            <div class="br-pagetitle">
                <i class="icon ion-ios-list-outline tx-70 lh-0"></i>
                <div>
                    <h4 class="text-info">Softy - Edit Post </h4>
                    <p class="mg-b-0">Modifying Current Post.</p>
                </div>
            </div><!-- d-flex -->

            <div class="br-pagebody">
                <div class="container mt-5 mb-5" style="flex-grow: 1;">
                    <h1 class="mb-5 font-weight-light">Edit post</h1>
                    <div th:each="el : ${post}">
                        <form method="post">
                            <h4>Title:</h4>
                            <input type="text" name="title" th:value="${el.title}" placeholder="Enter the title"
                                class="form-control">
                            <br>
                            <h4>Announcement:</h4>
                            <input type="text" name="anons" th:value="${el.anons}" placeholder="Enter an announcement"
                                class="form-control">
                            <br>
                            <h4>Details:</h4>
                            <textarea id="summernote" name="full_text" th:text="${el.full_text}"
                                class="form-control"></textarea>
                            <script>
                                $('#summernote').summernote({
                                    placeholder: 'Insert content here...',
                                    height: 200,                 // set editor height
                                    tabsize: 2,
                                });
                            </script>
                            <br>
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>

                    </div>
                </div>
            </div><!-- br-pagebody -->
        </div><!-- br-mainpanel -->
    </div>

    <!-- ########## END: MAIN PANEL ########## -->
</body>

</html>
